<table ng-table="itemsTable" class="items-table">
    <tr ng-repeat="item in main.items" class="item-row">
        <td class="item-cell">
            <span ng-show="item.status">תביא לי <span class="item-name">{{item.name}}</span> קצת</span>
            <span ng-show="!item.status">עכשיו <span class="item-name">{{item.name}}</span> לא צריך</span>
        </td>
        <td>
        <toggle-switch
            ng-model="item.status"
            off-label="נכון"
            on-label="לבריאות">
        </toggle-switch>
        </td>
    </tr>
    <tr>
        <td class="button-row" colspan="2">

            <form name="newItemForm" ng-submit="main.addNewItem()">
              <fieldset class="form-group">
                <input ng-model="main.newItem.name" class="add-item-button"
                    placeholder="מה בא לך עוד משהו?" />
              </fieldset>
            </form>
        </td>
    </tr>
</table>
